name: build-and-publish
on:
  push:
    branches: [ main ]
    paths-ignore: [ "**.md" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write         # push to GHCR with GITHUB_TOKEN
      id-token: write         # keyless signing (cosign OIDC)
    env:
      IMAGE: ghcr.io/gozsari/omero-server-extended
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.IMAGE }}:stable
            ${{ env.IMAGE }}:${{ github.sha }}
          provenance: true
          sbom: true

      - name: Scan image with Trivy
        if: ${{ github.event_name != 'pull_request' }}
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: ${{ env.IMAGE }}:${{ github.sha }}
          format: table
          exit-code: 1
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Install cosign
        if: ${{ github.event_name != 'pull_request' }}
        uses: sigstore/cosign-installer@v3.6.0

      - name: Sign (keyless via OIDC)
        if: ${{ github.event_name != 'pull_request' }}
        run: cosign sign --yes $IMAGE@$(docker buildx imagetools inspect ${IMAGE}:${GITHUB_SHA} --format '{{json .Manifest.Digest}}' | jq -r .)